spring:
  application:
    name: zuul
    
server:
  port: 3001
  
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka
#如果前后名字一样,可以不用配置,默认
#zuul:
 # routes:
#    item-service: /item-service/**
#    user-service: /user-service/**
#    order-service: /order-service/**

#开启重试
zuul:
  retryable: true
#重试配置参数,可以不配置,默认是有的
ribbon:
  ConnectTimeout: 1000
  ReadTimeout: 1000
  MaxAutoRetriesNextServer: 1
  MaxAutoRetries: 1
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream



hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500 
  
  
  
  
  
  
  
  
  
  